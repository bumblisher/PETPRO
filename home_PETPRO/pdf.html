    <title>PETPRO</title>
    <style>
        .box_pdf {max-width: 1903px;margin: 0 auto;}
        .box_pdf img{width: 100%;}
        .pdf_form {position: relative;}
        .box_form {position: absolute;top:22%;left:10%;right:10%;}
        .grp_flex+.grp_flex{margin-top: 3%;}
        .grp_form > p.tit{font-weight: 700;text-align: left;font-size: 28px;color: #212529;margin-bottom: 10px;}
        .grp_flex{display: flex;align-items: center;gap: 3%;}
        .grp_flex > .grp_form{flex:1;margin: 0 !important;}
        .grp_flex > .grp_form[style*="width"]{flex:none}
        .grp_flex > .grp_form.cal{width: 135px;flex:none}
        .grp_input{display: flex;align-items: center;}
        .grp_input input[type="text"]{width:100%;padding:0 15px;height: 5vw;max-height: 100px;background: #F1F3F5;border-radius: 10px;flex:1;box-sizing: border-box;font-weight: 400;font-size: 15px;}

        .box_pdf.mobile{display: none;}
        @media screen and (max-width: 1280px) and (min-width: 962px) {
            .grp_flex+.grp_flex{margin-top: 2%;}
            .grp_form > p.tit{font-size: 20px;}
        }
        @media screen and (max-width: 961px) {
            .box_pdf.pc{display: none;}
            .box_pdf.mobile{display: block;max-width: 500px;}
            .box_form{top: 15%;}
            .grp_form > p.tit{font-size: 20px;}
            .grp_input input[type="text"]{height: 10vw;max-height: 60px;}
            .grp_form+.grp_form{margin-top: 5%;}
        }
        @media screen and (max-width: 560px) {
            .grp_form > p.tit{font-size: 4vw;}

        }
    </style>
</head>
