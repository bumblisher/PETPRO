<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resource/css/reset.css">
    <script src="resource/js/jquery-3.4.1.min.js"></script>
    <script src="resource/js/main.js"></script>
    <title>PETPRO</title>
    <style>
        .box_pdf {max-width: 1903px;margin: 0 auto;}
        .box_pdf img{width: 100%;}
        .pdf_form {position: relative;}
        .box_form {position: absolute;top:22%;left:10%;right:10%;}
        .grp_flex+.grp_flex{margin-top: 3%;}
        .grp_form > p.tit{font-weight: 700;text-align: left;font-size: 28px;color: #212529;margin-bottom: 10px;}
        .grp_flex{display: flex;align-items: center;gap: 3%;}
        .grp_flex > .grp_form{flex:1;margin: 0 !important;}
        .grp_flex > .grp_form[style*="width"]{flex:none}
        .grp_flex > .grp_form.cal{width: 135px;flex:none}
        .grp_input{display: flex;align-items: center;}
        .grp_input input[type="text"]{width:100%;padding:0 15px;height: 5vw;max-height: 100px;background: #F1F3F5;border-radius: 10px;flex:1;box-sizing: border-box;font-weight: 400;font-size: 15px;}

        @media screen and (max-width: 1280px) and (min-width: 962px) {
            .grp_flex+.grp_flex{margin-top: 2%;}
            .grp_form > p.tit{font-size: 20px;}
        }
    </style>
</head>
<body>
    <div class="box_pdf">
        <img src="/resource/images/pdf/1.png" alt="">
        <img src="/resource/images/pdf/2.png" alt="">
        <img src="/resource/images/pdf/3.png" alt="">

        <img src="/resource/images/pdf/5.png" alt="">

            <div class="box_form">
                <div class="grp_flex">
                    <div class="grp_form">
                        <p class="tit">사랑하는 우리 아이는</p>
                        <div class="grp_input">
                            <input type="text">
                        </div>
                    </div>
                    <div class="grp_form">
                        <p class="tit">성별</p>
                        <div class="grp_input">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="grp_flex">
                    <div class="grp_form">
                        <p class="tit">아이 이름</p>

                        </div>
                    </div>
                    <div class="grp_form">

                    </div>
                </div>
                <div class="grp_flex">
                    <div class="grp_form">
                        <p class="tit">나이</p>
                        <div class="grp_input">
                            <input type="text">
                        </div>
                    </div>
                    <div class="grp_form"></div>
                </div>
            </div>
        </div>
